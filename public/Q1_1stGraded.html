  <section class="styletest">
    <h1>This Section uses a completely different style class.</h1>

  <script>
    let textid = 0;
    const possibleText = [];
    possibleText.push("JS seems kinda similar to C++ with its syntax");
    possibleText.push("And it's quite fun to see everything displayed on a webpage");
    possibleText.push("But of course, I still have to learn some stuff by myself.");
    possibleText.push("This text has an index of 3, which means it's the fourth text that shows up.");

    let mod = possibleText.length;

    function displayText(){
      document.getElementById("parText").textContent = textid + 1 + ". " + possibleText[textid];
    }

    displayText();

    document.getElementById('ImExcited').onclick = function name(){
      textid++;
      textid = textid % mod;
      displayText();
    }
  </script>
