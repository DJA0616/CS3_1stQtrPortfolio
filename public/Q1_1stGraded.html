  <script>
    let textid = 0;
    const possibleText = [];
    possibleText.push("JS seems kinda similar to C++ with its syntax");
    possibleText.push("And it's quite fun to see everything displayed on a webpage");
    possibleText.push("But of course, I still have to learn some stuff by myself.");
    possibleText.push("This text has an index of 3, which means it's the fourth text that shows up.");

    let mod = possibleText.length;

    function displayText(){
      document.getElementById("parText").textContent = textid + 1 + ". " + possibleText[textid];
    }

    displayText();

    document.getElementById('ImExcited').onclick = function name(){
      textid++;
      textid = textid % mod;
      displayText();
    }
  </script>

  <script>
    let colorIndex = 0;
    const colors = new Array("green", "blue", "purple", "violet", "red", "orange", "yellow");
    rainbowButton = document.getElementById("rainbowButton");
    rainbowText = document.getElementById("rainbowText");

    function setColor(){
      rainbowText.style.color = colors[colorIndex];
      rainbowButton.style.color = colors[colorIndex];
    }

    setColor();

    rainbowButton.onclick = function changeColor(){
      colorIndex++;
      colorIndex = colorIndex % colors.length;
      setColor();
    }
  </script>
