<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raindrops</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        .circle {
            width: 10px;
            height: 10px;
            background-color: aqua;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <script>
        const drops = [];

        function generateDrops(intervalTime, count) {
            let i = 0;
            setInterval(() => {
                if (i >= count) return;

                const drop = document.createElement("div");
                drop.classList.add("circle");
                drop.x = Math.random() * window.innerWidth;
                drop.y = 0;
                drop.yvelocity = Math.random() * 5 + 10;
                drop.xvelocity = 0;
                drops.push(drop);
                document.body.appendChild(drop);
                i++;
            }, intervalTime);
        }

        let lastTime = performance.now();
        function animateDrops(wind) {
            function frame(now) {
                const delta = (now - lastTime) / 16.67;
                lastTime = now;

                drops.forEach((drop, index) => {
                    drop.yvelocity += 0.5 * delta;
                    drop.xvelocity += wind * delta;

                    drop.y += drop.yvelocity * delta;
                    drop.x += drop.xvelocity * delta;

                    drop.style.transform = `translate(${drop.x}px, ${drop.y}px)`;

                    if (drop.y > window.innerHeight) {
                        drop.remove();
                        drops.splice(index, 1);
                    }
                });

                requestAnimationFrame(frame);
            }
            requestAnimationFrame(frame);
        }

        animateDrops(0.05);
        generateDrops(50, Infinity);
    </script>
</body>
</html>
