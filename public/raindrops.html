<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raindrops</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        .circle {
            width: 10px;
            height: 10px;
            background-color: aqua;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <script>
        const drops = [];

        function generateDrops(intervalTime, count) {
            let i = 0;
            const dropInterval = setInterval(() => {
                const drop = document.createElement("div");
                drop.classList.add("circle");
                drop.style.left = Math.random() * window.innerWidth + "px";
                drop.style.top = "0px";
                drop.yvelocity = Math.random() * 5 + 10;
                drop.xvelocity=0;
                drops.push(drop);
                document.body.appendChild(drop);

                i++;
                if (i >= count) {
                    clearInterval(dropInterval);
                }
            }, intervalTime);
        }

        function animateDrops(wind) {
            setInterval(() => {
                drops.forEach(drop => {
                    drop.yvelocity += 0.5; // gravity effect
                    drop.xvelocity += wind;
                    let newTop = parseFloat(drop.style.top) + drop.yvelocity;
                    let newLeft = parseFloat(drop.style.left) + drop.xvelocity
                    drop.style.top = newTop + "px";
                    drop.style.left = newLeft + "px";

                    if (newTop > window.innerHeight) {
                        drop.remove();
                    }
                });
            }, 30);
        }

        animateDrops(0.05);
        generateDrops(50, Infinity);
    </script>
</body>
</html>
