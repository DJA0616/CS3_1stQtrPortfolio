<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raindrops</title>
    <style>
        .circle {
            width: 10px;
            height: 10px;
            background-color: aqua;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <script>
        const drops = [];

        function generateDrops(intervalTime, count) {
            let i = 0;
            const dropInterval = setInterval(() => {
                const drop = document.createElement("div");
                drop.classList.add("circle");
                drop.style.left = Math.random() * window.innerWidth + "px";
                drop.style.top = "0px";
                drop.velocity = 0;
                drops.push(drop);
                document.body.appendChild(drop);

                i++;
                if (i >= count) {
                    clearInterval(dropInterval);
                    animateDrops();
                }
            }, intervalTime);
        }

        function animateDrops() {
            setInterval(() => {
                drops.forEach(drop => {
                    drop.velocity += 0.5; // gravity effect
                    let newTop = parseFloat(drop.style.top) + drop.velocity;
                    drop.style.top = newTop + "px";

                    if (newTop > window.innerHeight) {
                        drop.remove();
                    }
                });
            }, 30);
        }

        generateDrops(50, 50);
    </script>
</body>
</html>
